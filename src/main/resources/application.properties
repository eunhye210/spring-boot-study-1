spring.application.name=demo_crud

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/demo_mysql?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=password

# Hibernate Properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Optional: Pretty print JSON responses
spring.jackson.serialization.indent-output=true

eunhye.openapi.dev-url=http://localhost:8080
eunhye.openapi.prod-url=https://eunhye-api.com
